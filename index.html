<body>
  <h1>My Google Map </h1>
   <div id="map"></div>
   <script>
function initMap(){
  //Map options
    var options = {
      zoom: 8,
      center:{lat:43.6532, lng:-79.3832}
  }

// New map
  var map = new
  google.maps.Map(document.getElementById('map'), options);

//Array for markers

var markers = [
  {
    coords:{lat:43.7315, lng:-79.7624},
  iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
  content:'<h1>Hello Bramptonions</h1>'
},
{
  coords:{lat:43.5890, lng:-79.6441},
content:'<h1>Hello Mississauga</h1>'
},
{
  coords:{lat:43.8561, lng:-79.3370}
},
{
  coords:{lat:43.8372, lng:-79.5083}
}
];

//loop through markers
for(var i=0; i<markers.length; i++){
  addMarker(markers[i]);
}

//Add Marker
function addMarker(props){
  var marker = new google.maps.Marker({
    position:props.coords,
 map:map,

 });

 //check for customicon
 if(props.iconImage){
   //set icon images
   marker.setIcon(props.iconImage);
 }

 //check content
 if(props.content){
   var infoWindow = new google.maps.InfoWindow({
     content:props.content
   });

   marker.addListener('click', function(){
     infoWindow.open(map, marker);
   });
 }

}

}

   </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7jA-x3XWYVqSJvZVFKhNg2Qb8B8-R3hY&callback=initMap">
      </script>
